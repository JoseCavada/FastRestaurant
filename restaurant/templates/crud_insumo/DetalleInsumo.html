{% extends "base_generic.html" %}
{% block content %}

<div class="formulario" >
    <h1 class="margen" >Detalles insumo</h1>
    <hr>
    <table class="margenL">
        <tr>
            <td class="txt_negrita">Id:</td>
            <td style="text-align: center;">{{object.id_insumo}}</td>
        </tr>
        <tr>
            <td class="txt_negrita">Nombre:</td>
            <td style="text-align: center;">{{object.nombre}}</td>
        </tr>
        <tr>
            <td class="txt_negrita">Cantidad:</td>

        </tr>
</table>
<br>
<!-- Botón para volver a la vista principal (Home) -->

{% endblock %}
